apply plugin: 'android-library'

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

dependencies {
    api 'com.android.support:appcompat-v7:20.0.+'
    api 'com.android.support:support-v4:20.0.+'
}

android {
    compileSdkVersion 20
}

